name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-basic:
    name: Test Basic Setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Probitas
        uses: ./
        id: setup

      - name: Verify Outputs
        shell: bash
        run: |
          echo "Probitas Version: ${{ steps.setup.outputs.probitas-version }}"

      - name: Test Probitas CLI
        run: |
          probitas --version
          probitas --help

      - name: List probitas scenarios
        run: |
          probitas list

      - name: Run probitas scenarios
        run: |
          probitas run

  test-versions:
    name: Test Version Selection
    runs-on: ubuntu-latest
    strategy:
      matrix:
        probitas-version:
          - 0.7.3
          - latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Probitas with ${{ matrix.probitas-version }}
        uses: ./
        with:
          probitas-version: ${{ matrix.probitas-version }}

      - name: Verify Installation
        run: probitas --version
